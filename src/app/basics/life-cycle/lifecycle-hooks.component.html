<div class="flex gap-2">
    <button
        (click)="hooksVisible = !hooksVisible"
        class="px-4 py-2 bg-blue-500 rounded">
        Toggle component
    </button>
    <button
        (click)="changeInput()"
        class="px-4 py-2 bg-blue-500 rounded">
        Change input
    </button>
</div>
<ng-container *ngIf="hooksVisible; else noHooks">
    <app-dummy [inputString]="inputToPass"></app-dummy>
</ng-container>
<ng-template #noHooks>
    <p>There is no component</p>
</ng-template>
