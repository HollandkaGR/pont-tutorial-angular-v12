<div class="flex justify-center gap-3 py-2 text-white bg-gray-700">
    <a
        *ngFor="let item of navItems"
        class="px-2 py-1 transition-colors duration-200 rounded hover:bg-red-500 hover:text-white"
        routerLink="{{ '/' + item.slug }}"
        [routerLinkActive]="['underline']"
        [routerLinkActiveOptions]="{ exact: item.slug ? false : true }">
        {{ item.displayName }}
    </a>
</div>
