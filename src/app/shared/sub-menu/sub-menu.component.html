<div class="flex justify-start gap-3 px-3 py-1 border border-gray-400 rounded">
    <a
        *ngFor="let item of menuItems"
        class="px-2 py-1 transition-colors duration-200 rounded hover:bg-gray-700 hover:text-white"
        routerLink="{{ './' + item.slug }}"
        [routerLinkActive]="'active-element'"
        [routerLinkActiveOptions]="{ exact: true }">
        {{ item.displayName }}
    </a>
</div>
